<!DOCTYPE html>

    <title>Pet shop Amigo Fiel</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>

    :root {

      --cor-destaque: #0becb8;
      --cor-texto: #e0953f;
    }

    * {

    }

    body {
      color: var(--cor-texto);
      background: linear-gradient(rgba(255,255,255,0.7), rgba(255,255,255,0.7)), 
            url("pet01.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: linear-gradient(90deg, var(--cor-primaria), var(--cor-destaque));
      color: white;
      text-align: center;
      padding: 1.5rem;
      font-size: 1.8rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .banner {
      text-align: center;
      padding: 3rem 1rem;
      color: #bbb2b2;
    }

    .banner h1 {
      font-size: 2.3rem;
      color: var(--cor-primaria);
      text-shadow: 0 2px 4px rgba(255,255,255,0.8);
    }
    .banner h3 {
      margin-top: 1rem;
      font-size: 1.6rem;
      color: #91f09e;
      background: rgba(255,255,255,0.6);
      display: inline-block;
      padding: 1.5rem .2rem;
      border-radius: 30px;
    }
    
     form {
      background: rgba(255, 255, 255, 0.8);
      max-width: 500px;
      margin: 5rem auto;
      padding: 3rem;
      border-radius: 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    label {
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.4rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .banner p {
      font-size: 1.2rem;
      margin-top: 1rem;
      background: rgba(255,255,255,0.6);
      display: inline-block;
      padding: 0.8rem 1.5rem;
      border-radius: 20px;
    }

    .btn {
      margin-top: 2rem;
      background: var(--cor-destaque);
      color: #fff;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      font-size: 1rem;
    }

    .btn:hover {
      background: var(--cor-primaria);
      transform: scale(1.05);
    }

    footer {
      background: var(--cor-secundaria);
      text-align: center;
      padding: 1rem;
      margin-top: auto;
      color: #555;
      font-size: 0.9rem;
    }
    </style>
</head>
